context:
  name: pkn
  version: 0.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
    url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
    sha256: 338dae41d1d93df106c8910b2e594a94a866aaa3fa08804a6c55af492d71adcd

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - ccflow
    - pydantic

tests:
  - python:
      imports:
        - pkn
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: My Pocket Knife - miscellaneous utilities
  homepage: https://github.com/timkpaine/pkn
  repository: https://github.com/timkpaine/pkn

extra:
  recipe-maintainers:
    - timkpaine
