context:
  name: pkn
  version: "0.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: e07f2e277e5f2f826de8d79cd715b5983f5c36754774b84a134a6670501a9623

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - pydantic

tests:
  - python:
      imports:
        - pkn
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: My Pocket Knife - miscellaneous utilities
  homepage: https://github.com/timkpaine/pkn
  repository: https://github.com/timkpaine/pkn

extra:
  recipe-maintainers:
    - timkpaine
