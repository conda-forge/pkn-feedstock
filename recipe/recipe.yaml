context:
  name: pkn
  version: "0.4.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 9d8a2276342aff06477d9298cc998f9c931dfdf0e3751997738b9c2bf94a615c

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - hatch-multi
  run:
    - python >=${{ python_min }}
    - boto3
    - botocore
    - ccflow >=0.6.10
    - ccflow_email
    - ccflow_s3
    - colorlog
    - emails
    - jinja2
    - pydantic

tests:
  - python:
      imports:
        - pkn
        - pkn.ccflow
        - pkn.infra
        - pkn.logging
        - pkn.pydantic
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: My Pocket Knife - miscellaneous utilities
  homepage: https://github.com/timkpaine/pkn
  repository: https://github.com/timkpaine/pkn

extra:
  recipe-maintainers:
    - timkpaine
