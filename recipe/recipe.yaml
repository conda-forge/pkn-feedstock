context:
  name: pkn
  version: "0.2.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: a518db226436322caffcc5eaf68fbe97ff2adb6f36c0e0882db45a4b492f23e3

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - hatch-multi
  run:
    - python >=${{ python_min }}
    - ccflow
    - colorlog
    - emails
    - pydantic

tests:
  - python:
      imports:
        - pkn
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: My Pocket Knife - miscellaneous utilities
  homepage: https://github.com/timkpaine/pkn
  repository: https://github.com/timkpaine/pkn

extra:
  recipe-maintainers:
    - timkpaine
